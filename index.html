<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="table-title">Table 1</h2>
  <table border="1" id="table1">
    <tr>
      <th>Index #</th>
      <th>Value</th>
    </tr>
  </table>

  <h2 class="table-title" id="table2-title">Table 2</h2>
  <table border="1" id="table2">
    <tr>
      <th>Category</th>
      <th>Value</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
